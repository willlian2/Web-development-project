     <script>
        
        async function check() {
            var st = document.getElementById("str1").value
            var it = document.getElementById("int1").value
            var gl = document.getElementById("gold1").value
            var fv = document.getElementById("favor1").value
            var nm = document.getElementById("name1").value
            var pc = document.getElementById("pic1").value
            var mv = document.getElementById("motivation1").value
            if(st===""||it===""||gl===""||fv===""||nm===""||pc===""||mv==="")
            {
                document.getElementById("err").innerHTML = "Please fill out all fields";
            }
            else if(pc>5||pc<1)
            {
                document.getElementById("err").innerHTML = "Please use a number between 1-5 for your picture"
            }
            else{
            var uplayer = {
                Player_name: nm,
                int: it,
                str: st,
                favor: fv,
                gold: gl,
                pic: pc,
                motivation: mv
            }
            console.log('called');
            const result = await fetch('http://localhost:8080/api/contacts', {
                method: 'post',
                body: JSON.stringify(uplayer),
                 headers: {
                     "Content-Type": "application/json"
                 }
            })
             const datas = await result.json();
            if(datas.data==null)
            {
                document.getElementById("err").innerHTML = "That name is taken"
            }
            else{
                document.getElementById("err").innerHTML="New Player Created! Navigate back to the login page and enter your name to login!"
            }
            console.log(datas)
            var player = datas.data;

            }
        }
     </script>
